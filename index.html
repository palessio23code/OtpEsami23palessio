<!DOCTYPE html>
<html lang="it" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ottimizzatore Piano Esami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="antialiased">
    <div id="background-wrap">
      <div class="blob blob1"></div>
      <div class="blob blob2"></div>
      <div class="blob blob3"></div>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
      <header
        class="flex flex-col-reverse sm:flex-row sm:justify-between sm:items-center mb-8 gap-4"
      >
        <div class="text-center sm:text-left">
          <h1
            class="text-4xl md:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-cyan-400 animated-gradient"
          >
            Ottimizzatore Piano Esami
          </h1>
          <p class="text-foreground-secondary mt-2 max-w-xl mx-auto sm:mx-0">
            Carica il tuo file JSON degli appelli e trova il piano di studi
            perfetto.
          </p>
        </div>
        <div>
          <button
            id="theme-toggle"
            class="p-2 rounded-full hover:bg-slate-500/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            aria-label="Toggle light/dark theme"
          >
            <svg
              id="theme-icon-light"
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"
              />
            </svg>
            <svg
              id="theme-icon-dark"
              class="w-6 h-6 hidden"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 0 1 8.646 3.646 9.003 9.003 0 0 0 12 21a9.003 9.003 0 0 0 8.354-5.646z"
              />
            </svg>
          </button>
        </div>
      </header>

      <section class="card p-5 md:p-8 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              for="file-input"
              class="block text-sm font-medium mb-2 text-foreground-primary"
              >File appelli (.json)</label
            >
            <div
              id="file-dropzone"
              class="mt-1 flex justify-center p-6 border-2 border-dashed rounded-lg transition-colors duration-300 border-border-color hover:border-primary cursor-pointer"
            >
              <div class="space-y-2 text-center">
                <svg
                  class="mx-auto h-12 w-12 text-foreground-muted"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75z"
                  />
                </svg>
                <div
                  class="flex flex-col sm:flex-row text-sm justify-center items-center text-foreground-secondary"
                >
                  <span
                    class="relative cursor-pointer rounded-md font-medium text-primary hover:text-primary-hover"
                  >
                    <span>Carica un file</span>
                    <input
                      id="file-input"
                      name="file-input"
                      type="file"
                      class="sr-only"
                      accept=".json"
                    />
                  </span>
                  <p class="pl-1">o trascinalo qui</p>
                </div>
                <p
                  id="file-name"
                  class="text-xs text-foreground-muted pt-1"
                ></p>
              </div>
            </div>
          </div>

          <div class="space-y-2">
            <label
              for="free-sede-select"
              class="block text-sm font-medium text-foreground-primary"
              >Sede gratuita (opzionale)</label
            >
            <div class="relative">
              <select id="free-sede-select">
                <option value="">Nessuna</option>
                <option value="Villa Vannucchi">Villa Vannucchi</option>
                <option value="Piazza Oderico da Pordenone">
                  Piazza Oderico da Pordenone
                </option>
                <option value="Altro">Altro...</option>
              </select>
            </div>
            <input
              id="free-sede-other"
              type="text"
              placeholder="Inserisci sede personalizzata"
              class="hidden mt-2 w-full input-base p-2.5 h-[2.75rem]"
            />
            <p class="text-xs text-foreground-muted pt-1">
              Match tollerante: non serve scriverla identica al database.
            </p>
          </div>
        </div>

        <div class="border-t border-border-color"></div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <div class="sm:col-span-2 md:col-span-1">
            <div class="flex justify-between items-center mb-1">
              <label
                for="max-exams"
                class="block text-sm font-medium text-foreground-primary"
                >Max esami totali</label
              >
              <button
                type="button"
                class="date-pill"
                data-value-target="max-exams"
                data-value="5"
              >
                5
              </button>
            </div>
            <div class="number-input-container">
              <button
                type="button"
                data-action="decrement"
                data-target="max-exams"
              >
                -</button
              ><input
                id="max-exams"
                type="number"
                value="10"
                min="1"
                class="w-full input-base p-2"
              /><button
                type="button"
                data-action="increment"
                data-target="max-exams"
              >
                +
              </button>
            </div>
          </div>
          <div>
            <label
              for="max-per-day"
              class="block text-sm font-medium mb-1 text-foreground-primary"
              >Max esami per giorno</label
            >
            <div class="number-input-container">
              <button
                type="button"
                data-action="decrement"
                data-target="max-per-day"
              >
                -</button
              ><input
                id="max-per-day"
                type="number"
                value="2"
                min="1"
                class="w-full input-base p-2"
              /><button
                type="button"
                data-action="increment"
                data-target="max-per-day"
              >
                +
              </button>
            </div>
          </div>
          <div>
            <label
              for="min-gap-days"
              class="block text-sm font-medium mb-1 text-foreground-primary"
              >Gap minimo (giorni)</label
            >
            <div class="number-input-container">
              <button
                type="button"
                data-action="decrement"
                data-target="min-gap-days"
              >
                -</button
              ><input
                id="min-gap-days"
                type="number"
                value="0"
                min="0"
                class="w-full input-base p-2"
              /><button
                type="button"
                data-action="increment"
                data-target="min-gap-days"
              >
                +
              </button>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-y-6 md:gap-x-6">
          <div>
            <div class="flex justify-between items-center mb-2">
              <label
                for="min-date"
                class="block text-sm font-medium text-foreground-primary"
                >Data inizio</label
              >
              <div class="relative">
                <select id="quick-date-select-start" class="date-pill">
                  <option value="">Date Rapida...</option>
                  <option value="today">Oggi</option>
                  <option value="2025-11-01">01/11/25</option>
                </select>
              </div>
            </div>
            <div class="relative input-wrapper-date">
              <input
                id="min-date"
                type="date"
                class="w-full input-base p-2 pl-3 h-[2.75rem]"
              />
            </div>
          </div>
          <div>
            <div class="flex justify-between items-center mb-2">
              <label
                for="max-date"
                class="block text-sm font-medium text-foreground-primary"
                >Data massima</label
              >
              <div class="relative">
                <select id="quick-date-select-end" class="date-pill">
                  <option value="">Date Rapide...</option>
                  <option value="2025-12-31">Dicembre '25</option>
                  <option value="2026-01-31">Gennaio '26</option>
                  <option value="2026-02-28">Febbraio '26</option>
                  <option value="2026-03-31">Marzo '26</option>
                  <option value="2026-04-30">Aprile '26</option>
                  <option value="2026-05-31">Maggio '26</option>
                  <option value="2026-06-30">Giugno '26</option>
                  <option value="2026-07-31">Luglio '26</option>
                </select>
              </div>
            </div>
            <div class="relative input-wrapper-date">
              <input
                id="max-date"
                type="date"
                class="w-full input-base p-2 pl-3 h-[2.75rem]"
              />
            </div>
          </div>
          <div class="flex flex-col">
            <label for="max-sedi" class="block text-sm font-medium mb-2"
              >Max sedi</label
            >
            <div class="number-input-container mt-auto">
              <button
                type="button"
                data-action="decrement"
                data-target="max-sedi"
              >
                -</button
              ><input
                id="max-sedi"
                type="number"
                value="2"
                min="1"
                class="w-full input-base p-2"
              /><button
                type="button"
                data-action="increment"
                data-target="max-sedi"
              >
                +
              </button>
            </div>
          </div>
        </div>

        <div class="border-t border-border-color pt-6">
          <button
            id="toggle-selection-btn"
            class="w-full flex items-center justify-between p-4 rounded-lg border border-border-color cursor-pointer transition-all hover:bg-black/5 dark:hover:bg-white/5 disabled:opacity-50 disabled:cursor-not-allowed group"
            disabled
          >
            <div class="flex items-center gap-3">
              <svg
                class="w-6 h-6 text-foreground-muted group-hover:text-primary transition-colors"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
                />
              </svg>
              <div>
                <span class="font-semibold text-foreground-primary text-left"
                  >Selezione manuale appelli</span
                >
                <p
                  id="manual-selection-summary"
                  class="text-xs text-foreground-muted"
                >
                  Carica un file JSON per abilitare
                </p>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <span id="manual-selection-badge" class="badge hidden"
                >0 incluse · 0 escluse</span
              >
              <svg
                id="toggle-selection-icon"
                class="w-5 h-5 text-foreground-muted transition-transform"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </button>

          <div
            id="manual-selection-section"
            class="hidden mt-4 p-4 md:p-6 border border-border-color rounded-lg bg-background/50"
          >
            <div class="space-y-4">
              <div
                class="flex flex-col md:flex-row items-center justify-between gap-3"
              >
                <div class="relative w-full md:flex-1">
                  <input
                    id="search-input"
                    type="text"
                    placeholder="Cerca per corso, sede, data..."
                    class="w-full input-base pl-10 pr-3 py-2 h-[2.75rem]"
                  />
                  <svg
                    class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-foreground-muted"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.8"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                    />
                  </svg>
                </div>
                <div class="flex items-center gap-4">
                  <div class="flex items-center gap-2">
                    <input id="show-only-picked" type="checkbox" />
                    <label for="show-only-picked" class="text-sm"
                      >Mostra solo selezionati</label
                    >
                  </div>
                  <button
                    id="refresh-list"
                    class="btn btn-secondary !py-2 !px-3 !rounded-md !text-sm"
                  >
                    Aggiorna
                  </button>
                </div>
              </div>
              <div class="flex flex-wrap gap-2">
                <button
                  id="select-all-include"
                  class="btn btn-secondary !text-sm !py-1 !px-3 !rounded-md"
                >
                  Includi tutti i risultati
                </button>
                <button
                  id="select-all-exclude"
                  class="btn btn-secondary !text-sm !py-1 !px-3 !rounded-md"
                >
                  Escludi tutti i risultati
                </button>
                <button
                  id="unselect-all"
                  class="btn btn-secondary !text-sm !py-1 !px-3 !rounded-md"
                >
                  Deseleziona tutti
                </button>
              </div>
              <div
                class="overflow-auto border border-border-color rounded-lg bg-background/80 max-h-[50vh]"
              >
                <table class="table">
                  <thead>
                    <tr>
                      <th style="width: 80px">Includi</th>
                      <th style="width: 80px">Escludi</th>
                      <th class="sortable-header cursor-pointer" data-sort="dt">
                        Data<span class="sort-indicator"></span>
                      </th>
                      <th>Ora</th>
                      <th
                        class="sortable-header cursor-pointer"
                        data-sort="corso"
                      >
                        Corso<span class="sort-indicator"></span>
                      </th>
                      <th
                        class="sortable-header cursor-pointer"
                        data-sort="sede"
                      >
                        Sede<span class="sort-indicator"></span>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="exam-list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center pt-4">
          <button id="run-btn" class="btn btn-primary !text-lg group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="transition-transform group-hover:scale-110"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"
              />
            </svg>
            Calcola Piano Ottimale
          </button>
        </div>
      </section>

      <section id="results-container" class="mt-8 card p-5 md:p-8 hidden">
        <div
          class="flex flex-col sm:flex-row justify-between sm:items-center gap-3 mb-4"
        >
          <h2 class="text-2xl font-bold text-foreground-primary">
            Piano Ottimizzato
          </h2>
          <button id="save-plan-btn" class="btn btn-secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
              />
              <path
                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z"
              />
            </svg>
            Salva Piano
          </button>
        </div>
        <div id="results"></div>
      </section>

      <section id="saved-plans-container" class="mt-8 card p-5 md:p-8 hidden">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold text-foreground-primary">
            Piani Salvati
          </h2>
          <button id="clear-plans-btn" class="btn btn-secondary btn-danger">
            Pulisci Tutto
          </button>
        </div>
        <div id="saved-plans" class="space-y-4"></div>
      </section>
    </div>

    <div
      id="toast"
      class="fixed bottom-5 right-5 bg-foreground-primary text-background py-2 px-5 rounded-full shadow-lg opacity-0 transition-all duration-300 flex items-center gap-3 transform translate-y-4"
    >
      <span id="toast-message">Piano salvato con successo!</span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
